<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação com Botão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #mensagem {
            margin-top: 20px;
            padding: 20px;
            background-color: #e0e0e0;
            border-radius: 5px;
            text-align: center;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Interação com Botão</h1>

    <button id="meuBotao">Clique Aqui</button>

    <div id="mensagem">
        Este é o texto original que será modificado.
    </div>

    <!-- Importa o módulo JavaScript -->
    <script type="module">
        import DataBase from './dataBase/dataBase.js'; // Certifique-se de que o caminho está correto

        document.getElementById('meuBotao').addEventListener('click', async () => {
            try {
                const db = new DataBase();
                const topPlayers = await db.getTopPlayers();
                
                const mensagem = document.getElementById('mensagem');
                // Formata os dados dos jogadores para uma string
                mensagem.textContent = topPlayers.map(player => `${player.name}: ${player.score}`).join('\n');
            } catch (error) {
                console.error('Failed to fetch top players:', error);
            }
        });
    </script>
</body>
</html>
